<!doctype html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand" th:text="${user.name} + | with roles | + ${user.roles}"></span>
        <a class="navbar-text" th:href="@{/logout}">Logout</a>
    </nav>
</header>
<div class="container-fluid px-0 main-back">
    <div class="row no-gutters vh-100">
        <div class="col-2 white-back">
            <nav class="nav nav-pills flex-column mt-3">
                <a class="nav-link active" data-toggle="tab" href="#">User</a>
            </nav>
        </div>
        <div class="col-10">
            <div class="tab-content mr-4 ml-4">
                <div class="tab-pane active" id="User">
                    <p class="h2 mt-3">User info</p>
                    <div class="panel panel-default border-gray">
                        <div class="panel-heading h4 ml-3"></div>
                        <div class="panel-body white-back">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Password</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.password}"></td>
                                    <td th:text="${user.roles}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
